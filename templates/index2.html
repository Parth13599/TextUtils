<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Template is working</title>
</head>
<body>
<h1>Welcome to the text analyzer. Enter your text below</h1>
<form action='/analyze' method='get'>
    <textarea name='text' style="margin: 0px; width: 1377px; height: 262px;"></textarea><br>
    <input type="checkbox" name="removepunc">Remove Punctuations<br>
    <input type="checkbox" name="fullcaps">UPPERCASE<br>
    <input type="checkbox" name="removeline">Remove Line<br>
    <input type="checkbox" name="removespace">Remove Space<br>
    <input type="checkbox" name="charcount">Character Count<br>

    <button type='submit'>Analyze Text</button>
</form>
</body>
</html>
